<!doctype html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
        href="style.css"
        media="screen">
  </head>
  <body class="app">
    <header class="header">
      <img class="image" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix of the distribution of tasks by their urgency and importance">
      <a class="more"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
      <h1 class="visually-hidden">TODO Application</h1>
    </header>
    <main class="container">
      <article>
        <h2 class="visually-hidden">User's Todos</h2>
        <section id="adding">
          <h3 class="visually-hidden">Adding Todos</h3>
          <label class="new" for="new">Add Item</label>
          <div class="wrapper">
            <input
                id="new"
                class="task"
                type="text">
            <button class="add">Add</button>
          </div>
        </section>
        <section>
          <h3 class="caption">Todo</h3>
          <ul id="incompleted">
            <li class="non-editing">
              <input type="checkbox" class="checkbox">
              <label class="task sticker">Pay Bills</label>
              <input type="text" id="editing">
              <button class="edit">Edit</button>
              <button class="delete">
                <img class="remove" src="./remove.svg" alt="">
                <span class="visually-hidden">Delete</span>
              </button>
            </li>
            <li class="editing">
              <input type="checkbox" class="checkbox">
              <label class="task sticker">Go Shopping</label>
              <input
                  class="modifying task"
                  type="text"
                  value="Go Shopping">
              <button class="edit">Save</button>
              <button class="delete">
                <img class="remove" src="./remove.svg" alt="">
                <span class="visually-hidden">Delete</span>
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="caption">Completed</h3>
          <ul id="completed">
            <li class="item">
              <input type="checkbox" class="checkbox" checked>
              <label class="task sticker">See the Doctor</label>
              <input class="modifying task" type="text">
              <button class="edit">Edit</button>
              <button class="delete">
                <img class="remove" src="./remove.svg" alt="">
                <span class="visually-hidden">Delete</span>
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
